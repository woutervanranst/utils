name: CI Build and Test

on:
  push:
    branches:
      - '**' # Run on every branch

permissions: # Required for dorny/test-reporter@v1
  contents: read
  actions: read
  checks: write

jobs:
  ci:
    name: CI Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: src

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.x

    - name: Install Coyote tool locally
      run: dotnet tool install --global Microsoft.Coyote.CLI

    - name: Add Coyote tool to PATH
      run: echo "${HOME}/.dotnet/tools" >> $GITHUB_PATH

    - name: Restore NuGet Packages
      run: dotnet restore

    - name: Build Solution
      run: dotnet build --configuration Release

    - name: Run Unit Tests
      run: dotnet test --configuration Release --no-build --verbosity normal --logger "junit;LogFilePath=../results/test-results.xml" /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=../results/coverage/

    # - name: Run Coyote Tests
    #   run: coyote test --recursive

    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Report
        path: "**/test-results.xml"
        reporter: java-junit

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: "**/coverage.cobertura.xml"
        fail_ci_if_error: true