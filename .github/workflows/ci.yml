name: CI Build and Test

on:
  push:
    branches:
      - '**' # Run on every branch

jobs:
  ci:
    name: CI Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: src

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.x

    - name: Install Coyote tool locally
      run: dotnet tool install Microsoft.Coyote --tool-path ./tools

    - name: Add Coyote tool to PATH
      run: echo "${{ github.workspace }}/tools" >> $GITHUB_PATH

    - name: Restore NuGet Packages
      run: dotnet restore

    - name: Build Solution
      run: dotnet build --configuration Release

    - name: Run Unit Tests
      run: dotnet test --configuration Release --no-build --verbosity normal

    # - name: Run Coyote Tests
    #   run: coyote test --recursive

    - name: Build NuGet Package
      run: dotnet pack WouterVanRanst.Utils/WouterVanRanst.Utils.csproj --configuration Release

